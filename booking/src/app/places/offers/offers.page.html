<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Offers 1</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list size="12" size-sm="8" offser-sm="2" class="ion-text-center">
                    <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
                        <ion-item [routerLink]="['/',
                            'places',
                            'tabs',
                            'offers',
                            offer.id]">
                            <ion-thumbnail slot="start">
                                <ion-img [src]="offer.imageUrl"></ion-img>
                            </ion-thumbnail>
                            <ion-label>
                                <h2>{{offer.title}}</h2>
                            </ion-label>
                        </ion-item>
                        <ion-item-options slot="end">
                            <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                                <ion-icon name="create" slot="icon-only"></ion-icon>
                                Edit
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
