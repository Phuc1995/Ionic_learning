<ion-header>

    <ion-toolbar>
        <ion-button slot="start" fill="clear">
            <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
        </ion-button>
        <ion-title>Place Detail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size="12" size-sm="8" offser-sm="2" class="ion-text-center">
                <ion-img [src]="place.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offser-sm="2" class="ion-text-center">
                <p>{{place.description}}</p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="isBookable">
            <ion-col size="12" size-sm="8" offser-sm="2" class="ion-text-center">
                <ion-button color="primary" class="ion-margin" (click)="onBookPlace()">Book</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
