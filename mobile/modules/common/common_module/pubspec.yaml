  another_flushbar: ^1.10.24
  flutter_screenutil: 5.3.1
  logger: ^1.0.0
  email_validator: 2.0.1
  connectivity_plus: 2.2.1
  cached_network_image: ^3.2.0
  firebase_messaging: 11.2.11
  awesome_notifications: ^0.6.21
