name: common_module
description: common module
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  package_info: ^2.0.2
  carousel_slider: ^4.0.0
  flutter_modular: 5.0.2
  flutter_flavor: ^2.0.0
  flutter_dotenv: ^5.0.0
  firebase_storage: ^8.1.3
  firebase_core: 1.10.0
  firebase_database: ^7.1.1
  cloud_firestore: ^2.2.2
