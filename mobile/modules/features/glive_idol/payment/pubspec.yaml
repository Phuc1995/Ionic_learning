name: payment
description: A new Flutter project.
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  common_module:
    path: ../../../common/common_module

  user_management:
    path: ../user_management

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_modular: 5.0.2
  logger: ^1.0.0
  get: ^4.1.4
  flutter_dotenv: ^5.0.0
  equatable: ^2.0.3
  image_picker: ^0.8.3+2
  http: ^0.13.1
  lazy_load_scrollview: ^1.3.0
  flutter_screenutil: 5.3.1

  # The following adds the shared pref as a dependency in your application
  shared_preferences: ^2.0.13

  # translation, plurals and genders, date/number formatting and parsing, and bidirectional text.
  intl: ^0.17.0

  # A powerful Http client for Dart
  dio: ^4.0.0

  syncfusion_flutter_datepicker: ^19.2.55

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  module:
    androidX: true
    androidPackage: com.hita.glive.payment
    iosBundleIdentifier: com.hita.glive.payment
