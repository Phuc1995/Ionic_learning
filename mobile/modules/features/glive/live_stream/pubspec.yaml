name: live_stream
description: live_stream module
publish_to: none

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # The following adds the shared pref as a dependency in your application
  shared_preferences: ^2.0.13

  flutter_modular: 5.0.2
  dartz: 0.10.0-nullsafety.2
  get: ^4.3.8
  logger: ^1.0.0
  permission_handler: 9.2.0
  wakelock: ^0.5.2
  flutter_screenutil: 5.3.1
  marquee: ^2.2.0
  cached_network_image: ^3.2.0
  fijkplayer: ^0.10.1
  flutter_countdown_timer: ^4.1.0
  image_cropper: 1.4.0
  connectivity_plus: 2.2.1
  # Agora lib
  # agora_rtc_engine: ^4.0.2
  # agora_rtm: ^0.9.14

  fluttertoast: ^8.0.7

  user_management:
    path: ../user_management

  common_module:
    path: ../../../common/common_module

  payment:
    path: ../payment

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:

  uses-material-design: true


  module:
    androidX: true
    androidPackage: com.hita.glive.livestream
    iosBundleIdentifier: com.hita.glive.livestream
